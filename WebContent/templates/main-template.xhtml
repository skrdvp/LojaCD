<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Template Principal</ui:insert></title>
</h:head>

<h:body>
		<p:growl globalOnly="true" showDetail="true" id="msg"  autoUpdate="true"/>
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/paginas/cabecalho.xhtml" />
			</ui:insert>
		</div>

		<div id="content">
			<center>
				<ui:insert name="content" />
			</center>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/paginas/rodape.xhtml" />
			</ui:insert>
		</div>
</h:body>

</html>
